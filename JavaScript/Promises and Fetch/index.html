<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <script>
    const img = document.querySelector('img');
    fetch(`https://api.giphy.com/v1/gifs/translate?api_key=YOUR_API_KEY&s=cats`)
    .then((response)=>{
      return response.json();
    })
    .then((response)=>{
      img.src = response.data.images.original.url;
    })
  </script>
</body>
</html>
